name: .NET Tests with Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: |
        dotnet restore PZ3/PZ3.csproj
        dotnet restore Tests/Tests.csproj
        
    - name: Build
      run: |
        dotnet build PZ3/PZ3.csproj --configuration Release --no-restore
        dotnet build Tests/Tests.csproj --configuration Release --no-restore
        
    - name: Test with Code Coverage
      id: coverage-run
      run: |
        dotnet test Tests/Tests.csproj \
          --configuration Release \
          --no-build \
          --collect:"XPlat Code Coverage" \
          --settings coverlet.runsettings \
          --logger trx \
          --results-directory TestResults
          
    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./TestResults/*/coverage.cobertura.xml
        fail_ci_if_error: false
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/
        retention-days: 30
