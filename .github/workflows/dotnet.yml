name: .NET Tests with Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: |
        dotnet restore PZ3/PZ3.csproj
        dotnet restore Tests/Tests.csproj
        
    - name: Build
      run: |
        dotnet build PZ3/PZ3.csproj --configuration Release --no-restore
        dotnet build Tests/Tests.csproj --configuration Release --no-restore
        
    - name: Test with Code Coverage
      run: |
        dotnet tool install --global coverlet.console
        
        echo "=== ЗАПУСК ТЕСТОВ С ПОКРЫТИЕМ ==="
        
        # Сначала собираем DLL тестов
        TEST_DLL=$(find Tests/bin/Release -name "Tests.dll" -type f | head -1)
        
        if [ -f "$TEST_DLL" ]; then
          # Используем coverlet.console для красивого вывода
          coverlet "$TEST_DLL" \
            --target "dotnet" \
            --targetargs "test Tests/Tests.csproj --no-build --configuration Release" \
            --format cobertura \
            --output "./TestResults/coverage" \
            --verbosity detailed
        fi
        
        echo ""
        echo "=== КРАТКАЯ СТАТИСТИКА ==="
        
        # Простой вывод информации
        find ./TestResults -name "*.xml" -type f | while read file; do
          echo "Файл отчета: $(basename "$file")"
          if grep -q "coverage" "$file"; then
            echo "Это файл покрытия Coverlet"
          fi
        done
          
    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./TestResults/*/coverage.cobertura.xml
        fail_ci_if_error: false
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/
        retention-days: 30
